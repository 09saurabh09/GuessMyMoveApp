<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Select friend</h1>
    </ion-header-bar>
    <ion-content>

        <div ng-repeat="friend in onlineFriends">
            <div ng-if="$index%4==0" class="row">
                <div class="col" ng-click="inviteFriend(onlineFriends[$index])" ng-if="$index<onlineFriends.length">
                    <img class="img-circle centre" ng-src="{{graphAPIHost+'/'+onlineFriends[$index].facebook.id+'/picture?type=normal'}}">
                    <h6 class="centre">{{onlineFriends[$index].local.firstName}}</h6>
                    <!--<button id={{$index}} class="button button-dark" >{{btnNames[$index]}}</button>-->
                </div>
                <div class="col" ng-click="inviteFriend(onlineFriends[$index+1])" ng-if="$index+1<onlineFriends.length">
                    <img class="img-circle centre" ng-src="{{graphAPIHost+'/'+onlineFriends[$index+1].facebook.id+'/picture?type=normal'}}">
                    <h6 class="centre">{{onlineFriends[$index+1].local.firstName}}</h6>
                </div>
                <div class="col" ng-click="inviteFriend(onlineFriends[$index+2])" ng-if="$index+2<onlineFriends.length">
                    <img class="img-circle centre" ng-src="{{graphAPIHost+'/'+onlineFriends[$index+2].facebook.id+'/picture?type=normal'}}">
                    <h6 class="centre">{{onlineFriends[$index+2].local.firstName}}</h6>
                </div>
                <div class="col" ng-click="inviteFriend(onlineFriends[$index+3])" ng-if="$index+3<onlineFriends.length">
                    <img class="img-circle centre" ng-src="{{graphAPIHost+'/'+onlineFriends[$index+3].facebook.id+'/picture?type=normal'}}">
                    <h6 class="centre">{{onlineFriends[$index+3].local.firstName}}</h6>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
